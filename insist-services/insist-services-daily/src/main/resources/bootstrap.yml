server:
  port: 6003

spring:
  application:
    name: insist-service-daily6003
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: lhy-insist
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: lhy-insist
        group: DEV
        #启用配置
        enabled: true

    #Config客户端配置
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称 上诉3个综合就是 master分支上 config-dev.yml
      uri: http://www.insist-cloud.com:3001
  rabbitmq:
    host: localhost
    port: 5672
    username: user
    password: bitnami


#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
